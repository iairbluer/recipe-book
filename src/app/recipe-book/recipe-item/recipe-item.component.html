<a href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ name }}</h4>
    <p class="list-group-item-text">{{ description }}</p>
  </div>
  <span class="pull-right">
    <img class="img-responsive"
    [src]="imagePath"
    alt="{{ name }}"
    style="max-height:50px;">
  </span>
</a>
